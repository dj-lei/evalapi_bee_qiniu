version: "3"
services:
  evalapi_bee:
    image: "ldj6692240/evalapi_bee:latest"
    ports:
      - "80:80"
    hostname: evalapi_bee
    networks:
      - kong-net
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 600M
      update_config:
        parallelism: 1
        delay: 1s
      restart_policy:
        condition: any
        max_attempts: 3
        delay: 1s
      placement:
        constraints: [node.role == manager]
networks:
  kong-net: